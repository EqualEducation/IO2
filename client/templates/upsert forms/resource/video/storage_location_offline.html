<template name="storage_location_offline">
  <h4 class="ui dividing header">Storage Location Offline <i class="marker icon"></i></h4>
    <p>You can store a video offline (e.g. on a hard drive)</p>
    <table class="ui compact celled definition table">
      <thead class="full-width">
        <tr>
          <th>Video Name</th>
          <th>Offline Location</th>
        </tr>
      </thead>
      <tbody>
        {{#each numberOfItems}}
          {{#with videoAtIndex @index}}
            {{> video_location_offline video=this}}
          {{/with}}
        {{/each}}
      </tbody>
      <tfoot class="full-width">
        <tr>
          <th></th>
          <th>
            <div class="ui small primary labeled icon button addItem">
              <i class="plus icon"></i> Add Location
            </div>
            <div class="{{isDisabled}} ui small primary labeled icon button removeItem">
              <i class="remove icon"></i> Remove Last Location
            </div>
          </th>
        </tr>
      </tfoot>
    </table>
</template>

<template name="video_location_offline">
  <tr>
      <td>
        <!-- <div class="field"> -->
          <input class="offline_video_names" type="text" placeholder="e.g. Part 1" value="{{video.name}}">
        <!-- </div> -->
      </td>
      <td>
        <!-- <div class="field"> -->
          <input class="offline_video_locations" type="url" placeholder="e.g. Amazwi Wethu hard drive" value={{video.location}}>
        <!-- </div> -->
      </td>
  </tr>
</template>
