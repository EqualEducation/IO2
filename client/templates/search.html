<template name="search">
  {{> EasySearch.Input index=fileIndex}}

  <table border="1">
    <tbody>
      {{#EasySearch.Each index=fileIndex}}
      <tr>
        <td>{{name}}</td> <td>({{keywords}})</td>
      </tr>
<!--       <tr>
        <td>{{testLink.original.type}} - {{testLink.original.url}}</td>
      </tr> -->
      {{#with testLink}}
      <tr>
        <td>
          <a href="{{url}}">{{original.type}}</a>
        </td>
      </tr>
      {{/with}}
      {{/EasySearch.Each}}
    </tbody>
  </table>
