<template name="connectBooks">
  <div class="field">
    <label>Books (you can select multiple)</label>
    <select multiple="" class="connectResources ui search dropdown" name="books">
      <option value="">Select</option>
      {{#each allResourcesForType "book"}}
        <option value={{_id}}>{{details.title}} - {{details.author}} ({{details.year}})</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="connectVideos">
  <div class="field">
    <label>Films (you can select multiple)</label>
    <select multiple="" class="connectResources ui search dropdown" name="films">
      <option value="">Select</option>
      {{#each allResourcesForType "film"}}
        <option value={{_id}}>{{details.title}} ({{details.year}})</option>
      {{/each}}
    </select>
  </div>
</template>

<template name="connectResources">
  <div class="field">
    <label>Resources (you can select multiple)</label>
    <div class="ui fluid multiple search selection dropdown">
      <div class="default text">Resources</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="header" style="color: teal">Short Readings</div>
        {{#each allResourcesForType "shortreading"}}
          <div class="item">{{details.title}}</div>
        {{/each}}
        <div class="divider"></div>
        <div class="header" style="color: teal">Books</div>
        {{#each allResourcesForType "book"}}
          <div class="item">{{details.title}}</div>
        {{/each}}
        <div class="divider"></div>
        <div class="header" style="color: teal">Video</div>
        {{#each allResourcesForType "video"}}
          <div class="item">{{details.title}}</div>
        {{/each}}
        <div class="divider"></div>
        <div class="header" style="color: teal">Icebreaker</div>
        {{#each allResourcesForType "icebreaker"}}
          <div class="item">{{details.title}}</div>
        {{/each}}
        <div class="divider"></div>
        <div class="header" style="color: teal">Other</div>
        {{#each allResourcesForType "other"}}
          <div class="item">{{details.title}}</div>
        {{/each}}
        <div class="divider"></div>
      </div>
  </div>
  <div>
    <a target="_blank" href="/create/resource" class="button primary">Add new resource</a>
  </div>
</div>
</template>
