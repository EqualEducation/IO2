<template name="create_activity">
	<div class="ui equal width aligned padded grid fluid">
		<div class="row">
			<div class="column">
				<h1 class="ui header">New Activity</h1>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<form id="activityDetailsForm" class="ui form">
					{{> content_activity}}
				</form>
				{{> uploadGuide}}
				{{> uploadFile}}
			</div>
		</div>
	</div>
</template>

<template name="content_activity">
	{{> commonFields}}
	{{> methodField}}
  {{> connectBooks}}
  {{> connectFilms}}
</template>


<template name="uploadGuide">
	 <h1>Upload Activity Guide</h1>
    <br/>
      {{> dropzone}}
    <br/>
  	<input class="uploadGuide" type="file">
    <br/>
    <br>
</template>
