<template name="create_activity">
	<div class="ui equal width aligned padded grid fluid">
		<div class="row">
			<div class="column">
				<div class="ui huge breadcrumb">
				  <a href="/create" class="section">Create</a>
				  <i class="right chevron icon divider"></i>
				  <div class="active section">Activity</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<form id="activityDetailsForm" class="ui form">
					{{> content_activity}}
				</form>
				{{> uploadGuide}}
				{{> uploadFile}}
			</div>
		</div>
	<div class="row">
		<div id="back" class="ui black deny button">
			Cancel
		</div>
		<div id="save" class="ui positive right labeled icon button">
			Save
		<i class="right arrow icon"></i>
		</div>
	</div>
</div>
</template>

<template name="content_activity">
	{{> commonFields}}
	{{> methodField}}
  {{> connectBooks}}
  {{> connectFilms}}
</template>


<template name="uploadGuide">
	 <h1>Upload Activity Guide</h1>
    <br/>
      {{> dropzone}}
    <br/>
  	<input class="uploadGuide" type="file">
    <br/>
    <br>
</template>
