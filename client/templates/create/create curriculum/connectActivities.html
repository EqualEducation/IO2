<template name="connectActivities">
  <h4 class="ui dividing header">Activity Order</h4>
  <p>You can set the order activities should be run by selecting them in the appropriate order.</p>
  <p>A curriculum needs a minimum of 2 activities.</p>
  <table class="ui compact celled definition table">
  <thead class="full-width">
    <tr>
      <th></th>
      <th>Activity Title</th>
    </tr>
  </thead>
  <tbody>

    {{#each numberOfSlots}}
      {{> slot index=this}}
    {{/each}}
  </tbody>
  <tfoot class="full-width">
    <tr>
      <th></th>
      <th colspan="4">
        <div class="ui small primary labeled icon button addNewSlot">
          <i class="plus icon"></i> Add Activity
        </div>
        <div class="ui {{isDisabled}} small primary labeled icon button removeSlot">
          <i class="remove icon"></i> Remove Last Activity
        </div>
      </th>
    </tr>
  </tfoot>
</table>
  <div>
    <a target="_blank" href="/create/activity" class="button primary">Create new activity</a>
  </div>
</template>

<template name="slot">
  <tr>
    <td>Activity {{index}}</td>
    <td>
      <select id="slot_{{index}}" class="slot noAdditions ui fluid search dropdown">
        <option value="">Search...</option>
        {{#each allActivities}}
          <option value="{{_id}}">{{details.title}}</option>
        {{/each}}
      </select>
    </td>
  </tr>
</template>
