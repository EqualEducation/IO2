<template name="header_film">
  <div class="header">
    New Film
  </div>
</template>

<template name="content_film">
  <div class="field">
      <label>Title</label>
      <input type="text" name="title">
    </div>
    <div class="field">
      <label>Keywords</label>
      <textarea rows="2" name="keywords"></textarea>
    </div>
    <div class="field">
      <label>Description</label>
      <textarea rows="2" name="description"></textarea>
    </div>
    <div class="field">
      <label>Duration</label>
      <textarea rows="2" name="duration"></textarea>
    </div>
    <div class="field">
      <label>Audience</label>
      <textarea rows="2" name="audience"></textarea>
    </div>
    <div class="field">
      <label>Source</label>
      <textarea rows="2" name="source"></textarea>
    </div>
    {{> connectBooks}}
</template>

<template name="connectFilms">
  <div class="field">
    <label>Films (you can select multiple)</label>
    <select multiple="" class="resource ui search dropdown" name="films">
      <option value="">Select</option>
      <option value="AF">Totsi (2005)</option>
      <option value="AX">District 9 (2009)</option>
      <option value="AL">Blood Diamond (2006)</option>
      <option value="DZ">Invictus (2009)</option>
    </select>
  </div>
</template>
