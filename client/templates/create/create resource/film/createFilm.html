<template name="header_film">
  <div class="header">
    New Film
  </div>
</template>

<template name="content_film">
  <div class="field">
    <label>Director</label>
    <input type="text" name="director">
  </div>
  <div class="field">
    <label>Year</label>
    <input type="number" name="year">
  </div>
  {{> durationField}}
  <div class="field">
    <label>Film Type</label>
    <select name="filmType" multiple="" class="film ui fluid search dropdown multiple">
      <option value="">Search...</option>
      {{#each filmTypes}}
        <option value="{{@index}}">{{this}}</option>
      {{/each}}
    </select>
  </div>
  <div class="field">
    <label>Storage Location Online</label>
    <input type="text" name="storageLocationOnline">
  </div>
  <div class="field">
    <label>Storage Location Offline</label>
    <input type="text" name="storageLocationOffline">
  </div>
</template>
