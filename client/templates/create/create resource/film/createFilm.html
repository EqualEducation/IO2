<template name="header_video">
  <div class="header">
    New video
  </div>
</template>

<template name="content_video">
  <div class="field">
    <label>Year</label>
    <input type="number" name="year">
  </div>
  {{> durationField}}
  <div class="field">
    <label>Video Type</label>
    <select name="videoType" multiple="" class="video ui fluid search dropdown multiple">
      <option value="">Search...</option>
      {{#each getOptions "videoTypes"}}
        <option value="{{@index}}">{{this}}</option>
      {{/each}}
    </select>
  </div>
  <div class="field">
    <label>Storage Location Online</label>
    <input type="text" name="storageLocationOnline">
  </div>
  <div class="field">
    <label>Storage Location Offline</label>
    <input type="text" name="storageLocationOffline">
  </div>
</template>
