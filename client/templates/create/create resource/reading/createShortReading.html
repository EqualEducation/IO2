<template name="header_shortReading">
  <div class="header">
    New Short Reading
  </div>
</template>

<template name="content_shortReading">
  <div class="field">
      <label>Title</label>
      <input type="text" name="title">
    </div>
    <div class="field">
      <label>Description</label>
      <textarea rows="2" name="description"></textarea>
    </div>
    <div class="field">
      <label>Author</label>
      <input name="author" type="text">
    </div>
    <div class="field">
      <label>Year</label>
      <input name="year" type="number">
    </div>
    <div class="field">
      <label>Keywords</label>
      <textarea rows="2" name="keywords"></textarea>
    </div>
    <div class="field">
      <label>Length</label>
      <textarea rows="2" name="length"></textarea>
    </div>
    <div class="field">
      <label>Audience</label>
      <textarea rows="2" name="audience"></textarea>
    </div>
    <div class="field">
      <label>Source</label>
      <textarea rows="2" name="source"></textarea>
    </div>
</template>
