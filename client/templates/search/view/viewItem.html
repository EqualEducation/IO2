<template name="viewItem">
	<div class="ui padded grid">
		<div class="row">
			<div class="column">
				<div class="ui huge breadcrumb">
					<a href="/search" class="section">Search</a>
					<i class="right chevron icon divider"></i>
					<div class="active section">{{this.itemType}}</div>
				</div>
			</div>
		</div>
		<div class="center aligned row">
			<div class="column">
				<h1 class="ui header">{{this.details.title}}</h1>
				<div class="meta">
          <p>Created by <a>{{this.user_email.address}}</a> on {{convertDate this.createdAt}}</p>
        </div>
			</div>
		</div>
	  <div class="row">
	    <div class="column">
        {{> viewItemContent item=this}}
	    </div>
	  </div>
		<div class="row">
	    	<a class="ui primary button" href="/search">Back</a>
				{{> html2docx selector="#wholeScreen" linkClass="ui primary button" filename=this.details.title }}
				{{#if currentUser}}
					{{#with editURL this}}
						<a class="ui primary button" href="{{this}}">Edit</a>
						<a class="ui primary button" id="deleteFile">Delete</a>
					{{/with}}
				{{/if}}
	  </div>
	</div>
	<div class="ui basic test modal">
  <div class="header">
    Delete Item
  </div>
  <div class="image content">
    <div class="image">
      <i class="trash icon"></i>
    </div>
    <div class="description">
      <p>Are you sure you want to delete {{this.details.title}}?</p>
    </div>
  </div>
  <div class="actions">
    <div class="two fluid ui inverted buttons">
      <div class="ui red basic inverted button deny">
        <i class="remove icon"></i>
        No
      </div>
      <div class="ui green basic inverted button approve">
        <i class="checkmark icon"></i>
        Yes
      </div>
    </div>
  </div>
</div>
</template>
