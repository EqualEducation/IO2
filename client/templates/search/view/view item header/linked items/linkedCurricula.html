<template name="linkedCurricula">
  {{#with associatedCurricula item._id}}
    {{#if hasLinkedCurricula this}}
    <div class="ui dropdown linked">
      <div class="text">{{numberOfLinkedCurricula this}}</div>
      <i class="dropdown icon"></i>
      <div class="menu">
          {{#each this}}
            {{#with pathName "Curriculum"}}
              <div class="item">
                <a id="downloadGuide" href="{{pathFor route=this _id=../_id}}"  target="_blank">
              {{../details.title}}</a>
              </div>
            {{/with}}
          {{/each}}
      </div>
    </div>
    {{/if}}
  {{/with}}
</template>
