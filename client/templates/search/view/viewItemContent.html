<template name="viewItemContent">
  <div class="content">
    <table>
      <tr>
        <td class ="heading">Title</td>
        <td>{{item.details.title}}</td>
        <td>  <a class="ui primary button" href="{{item.details.url}}" target="_blank">
        Download
        </a></td>
      </tr>
      <tr>
        <td class ="heading">Main Topic</td>
        <td>{{item.details.mainTopic}}</td>
        <td>
          <a class="ui primary button" href="/create">
  Edit
</a></td>
      </tr>
      <tr>
        <td class ="heading">Sub Topic</td>
        <td>{{item.details.subTopic}}</td>
        <td><button class="ui primary button" id="deleteFile">
  Delete
</button></td>
      </tr>
      <tr>
        <td class ="heading">Keywords</td>
        <td>{{item.details.keywords}}</td>
      </tr>
      <tr>
      <td class ="heading">Description</td>
        <td>{{item.details.description}}</td>
      </tr>
      <tr>
      <td class ="heading">Duration</td>
        <td>{{item.details.duration}}</td>
      </tr>
      <tr>
      <td class ="heading">Method</td>
        <td>{{item.details.method}}</td>
      </tr>
      <tr>
      <td class ="heading">Audience</td>
        <td>{{item.details.audience}}</td>
      </tr>
      <tr>
      <td class ="heading">Source</td>
        <td>{{item.details.source}}</td>
      </tr>
      <tr>
      <td colspan="2" ><center><b>Guide & Resource Download</b></center></td>
      </tr>
      <tr>
      <td colspan="2" ><center><u>{{item.title}} Guide</u></center></td>
      </tr>

    </table>
</div>
</template>
