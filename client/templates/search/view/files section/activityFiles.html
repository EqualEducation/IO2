<template name="activityFiles">
  {{> activityGuide item=item}}
</template>

<template name="activityGuide">
  <div class="three wide column">
    <div class="text-muted">Activity Guide</div>
  </div>
  <div class="thirteen wide column">
    {{#if exists item.guideID}}
        {{#with file item.guideID}}
          {{this.original.name}}
          <a class="ui basic blue button" href="{{this.url}}" target="_blank" style="margin-left: 10px;">
            View<i class="cloud arrow right icon"></i>
          </a>
        {{/with}}
    {{else}}
      <p>Guide not available</p>
    {{/if}}
  </div>
</template>

<template name="activityResources">
  <h4 class="ui horizontal divider header">
    <i class="file text icon"></i>
    RESOURCES
  </h4>
  <table class="ui table">
    <tbody>
      {{#each item.resourceIds}}
        {{#with resource this}}
          <tr>
            <td colspan="2"> <center>
              {{#with pathName this.itemType}}
              <a href="{{pathFor route=this _id=../_id}}" target="_blank">
                {{../type}}: {{../details.title}}
              </a>
              {{/with}}
              {{#with file this.fileIDs this.details.title}}
              <a class="ui primary button" href="{{this.url}}" target="_blank">Preview File</a>
              <!-- <a class="ui icon" href="{{this.url}}" target="_blank">
                <i class="cloud download icon"></i>
              </a> -->
              {{/with}}
            </center>
          </td>
        </tr>
        {{/with}}
      {{/each}}
    </tbody>
  </table>

</template>




<template name="associatedCurricula">
  <h4 class="ui horizontal divider header">
    <i class="file text icon"></i>
    ASSOCIATED CURRICULA
  </h4>
  <table class="ui definition table">
    <tbody>
      {{#with associatedCurricula item._id}}
        {{#each this}}
        <tr>
          {{#with pathName "Curriculum"}}
          <td colspan="2" ><center>        <a id="downloadGuide" href="{{pathFor route=this _id=../_id}}"  target="_blank">
            {{../details.title}}
          </a></center></td>{{/with}}
        </tr>
        {{/each}}
      {{/with}}
    </tbody>
  </table>
</template>
