<template name="viewItemContent">
  <div class="ui stackable padded grid" style="background-color:#f5f5f5; border-top: 1px solid rgba(34, 36, 38, 0.15); border-bottom: 1px solid rgba(34, 36, 38, 0.15);">
    <div class="row">
      <div class="column">
        <h3>Description</h3>
      </div>
    </div>
    <div class="row">
      <div class="column">
        {{item.details.description}}
      </div>
    </div>
    <div class="ui divider"></div>
      {{> detailsSection item=item}}
    <div class="ui divider"></div>
      {{> filesSection item=item}}

      {{#if isEqual item.itemType resourceEnum}}
      {{else}}
        <div class="ui divider"></div>
        {{> itemsSection item=item}}
      {{/if}}
</div>
</template>
