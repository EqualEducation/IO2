<template name="activityResources">
  <h4 class="ui horizontal divider header">
    <i class="file text icon"></i>
    RESOURCES
  </h4>
  <table class="ui table">
    <tbody>
      {{#each item.resourceIds}}
        {{#with resource this}}
          <tr>
            <td colspan="2"> <center>
              {{#with pathName this.itemType}}
              <a href="{{pathFor route=this _id=../_id}}" target="_blank">
                {{../type}}: {{../details.title}}
              </a>
              {{/with}}
              {{#with file this.fileIDs this.details.title}}
              <a class="ui primary button" href="{{this.url}}" target="_blank">Preview File</a>
              <!-- <a class="ui icon" href="{{this.url}}" target="_blank">
                <i class="cloud download icon"></i>
              </a> -->
              {{/with}}
            </center>
          </td>
        </tr>
        {{/with}}
      {{/each}}
    </tbody>
  </table>

</template>
