<template name="linkedCurricula">
  <h4 class="ui horizontal divider header">
    <i class="file text icon"></i>
    ASSOCIATED CURRICULA
  </h4>
  <table class="ui definition table">
    <tbody>
      {{#with associatedCurricula item._id}}
        {{#each this}}
        <tr>
          {{#with pathName "Curriculum"}}
          <td colspan="2" ><center>        <a id="downloadGuide" href="{{pathFor route=this _id=../_id}}"  target="_blank">
            {{../details.title}}
          </a></center></td>{{/with}}
        </tr>
        {{/each}}
      {{/with}}
    </tbody>
  </table>
</template>
