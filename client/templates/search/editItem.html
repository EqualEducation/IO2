<template name="editItem">
  <div class="ui editItem modal">
  <div class="header">
    Edit {{item.itemType}}
  </div>
  {{> editItemContent item=item}}
</div>
  <div class="actions">
    <div class="ui black deny button">Cancel</div>
    <div class="ui green approve button">OK</div>
</div>
</template>
