
<template name="edit_resource_type">
  <div class="ui equal width aligned padded grid fluid">
    <div class="row">
      <div class="column">
				<div class="ui huge breadcrumb">
					<a href="/search" class="section">Search</a>
				  <i class="right chevron icon divider"></i>
					<a href="/resource/{{this._id}}" class="section">{{this.type}}: {{this.details.title}}</a>
					<i class="right chevron icon divider"></i>
					<div class="active section">Edit</div>
				</div>
			</div>
    </div>
    <div class="row">
      <div class="column">
    		{{> upsert_resource_type this}}
    	</div>
    </div>
  </div>

  <div class="ui basic change modal">
    <div class="header">
      Remove File
    </div>
    <div class="image content">
      <div class="image">
        <i class="trash icon"></i>
      </div>
      <div class="description">
        <p>Are you sure you want to remove this file?</p>
      </div>
    </div>
    <div class="actions">
      <div class="two fluid ui inverted buttons">
        <div class="ui red basic inverted button deny">
          <i class="remove icon"></i>
          No
        </div>
        <div class="ui green basic inverted button approve">
          <i class="checkmark icon"></i>
          Yes
        </div>
      </div>
    </div>
  </div>
</template>
