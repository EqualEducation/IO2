<template name="content">
  <h3 class="page-header" style="text-transform: capitalize;">{{this.contentType}}
<span style="float:right;">Results: {{this.numResults}}</span>
  </h3>
  {{#each this.items}}
    <h4 class="name">
          {{#with pathName this.itemType}}
            <a href="{{pathFor route=this _id=../_id}}" id={{../_id}}>{{../itemType}}: {{../details.title}}</a>
          {{/with}}
    </h4>
        {{{this.details.description}}}
  {{/each}}

</template>
