<template name="file">
  <div class="file">
    <div class="preview">
      <a href="{{url}}" target="_blank"></a>
      {{#if isImage url}}
        <!-- <img src="{{url}}" alt="{{url}}"> -->
      {{else}}
        <i class="fa fa-file-o"></i>
      {{/if}}
    </div>
    <a href="{{url}}" target="_blank">{{originalName}}</a>
    <div class="ui button removeFileId" value={{_id}}>Remove</div>
  </div>
</template>
