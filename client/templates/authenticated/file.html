<template name="file">
  <div class="file">

      <a href="{{url}}" target="_blank"></a>
      {{#if isImage url}}
        <!-- <img src="{{url}}" alt="{{url}}"> -->
      {{else}}

      {{/if}}

    <a href="{{url}}" target="_blank">{{originalName}}</a>
    <div class="ui button">Remove</div>
    <!-- <input type="text" class="form-control" value="{{url}}"> -->
  </div>
</template>
