<template name="uploadFile">
	{{#if noAssociatedFiles this.fileIDs this.fileType}}
	{{#if isEqual this.fileType 'guide'}}
		<h1>Upload Guide</h1>
		{{else}}
		<h1>Upload Files</h1>
	{{/if}}
		 <br/>
			 {{> dropzone}}
		 <br/>
		 <input class="uploadFile" type="file">
		 <br/>
		 <br>
	{{else}}
		{{#with getFileNames this.fileType}}
			Existing {{../fileType}}: {{this.original.name}}
		{{/with}}
		<br>
		<br>
		Upload new {{fileType}}:
		<input class=uploadFile type="file" />
		<br>
		<br>
		<a class="ui primary button" id="removeFile">Remove File</a>
		<br>
		<br>
	{{/if}}

	<div class="ui basic change modal">
		<div class="header">
			Remove File
		</div>
		<div class="image content">
			<div class="image">
				<i class="trash icon"></i>
			</div>
			<div class="description">
				<p>Are you sure you want to remove this file?</p>
			</div>
		</div>
		<div class="actions">
			<div class="two fluid ui inverted buttons">
				<div class="ui red basic inverted button deny">
					<i class="remove icon"></i>
					No
				</div>
				<div class="ui green basic inverted button approve">
					<i class="checkmark icon"></i>
					Yes
				</div>
			</div>
		</div>
	</div>
</template>
