<template name="about">
  <div class="ui stackable padded grid" style="background-color:#f5f5f5; border-top: 1px solid rgba(34, 36, 38, 0.15); border-bottom: 1px solid rgba(34, 36, 38, 0.15);">
    <div class="row">
      <div class="three wide column">
        <!-- menu -->
        {{> aboutMenu}}
      </div>
      <div class="thirteen wide column">
        <!-- content -->
        {{> Template.dynamic template=aboutPage}}
      </div>
    </div>
</div>
</template>
