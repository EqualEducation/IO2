<template name="uploadResource">
	<button id="uploadResourceButton" class="ui primary button">
  		Add New Resource
	</button>

	<div class="ui chooseType modal">
	  <i class="close icon"></i>
	  <div class="header">
	  	New Resource
	  </div>
		<div class="content">
			<form id="chooseTypeForm" class="ui form segment">
			  <div class="grouped fields">
			    <label>What type of resource would you like to upload?</label>
			    <div class="field">
			      <div class="ui radio checkbox">
			        <input type="radio" name="example2" value="activity" id="activity">
			        <label>Activity</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui radio checkbox">
							<input type="radio" name="example2" value="shortReading">
			        <label>Short Reading</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui radio checkbox">
							<input type="radio" name="example2" value="curriculum">
			        <label>Curriculum</label>
			      </div>
			    </div>
			    <div class="field">
			      <div class="ui radio checkbox">
							<input type="radio" name="example2" value="book">
			        <label>Book</label>
			      </div>
			    </div>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="example2" value="film">
							<label>Film</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="example2" value="other">
							<label>Other</label>
						</div>
					</div>
			  </div>
			</form>
		</div>
	  <div class="actions">
	    <div class="ui black deny button">
	      Cancel
	    </div>
	    <div id="next" class="ui positive right labeled icon button">
			Next
			<i class="right arrow icon"></i>
	    </div>
	  </div>
</div>

<div class="ui activity modal">
	{{> uploadActivity}}
</div>
<div class="ui shortReading modal">
	{{> uploadShortReading}}
</div>
<div class="ui curriculum modal">
	{{> uploadCurriculum}}
</div>
<div class="ui book modal">
	{{> uploadBook}}
</div>
<div class="ui film modal">
	{{> uploadFilm}}
</div>
<div class="ui other modal">
	{{> uploadOther}}
</div>
</template>

<template name="uploadFile">
	 <h1>Upload Files Below</h1>
    <br/>
      {{> dropzone}}
      <br/>
  <input class="your-upload-class" type="file">
    <br/>
    <br>
</template>
