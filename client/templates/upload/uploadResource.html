<template name="uploadResource">
	<button id="uploadResourceButton" class="ui primary button">
  		Add New Resource
	</button>

	<div class="ui chooseType modal">
  <i class="close icon"></i>
  <div class="header">
  	New Resource
  </div>
	<div class="content">
		<div class="ui form">
		  <div class="grouped fields">
		    <label>What type of resource would you like to upload?</label>
		    <div class="field">
		      <div class="ui radio checkbox">
		        <input type="radio" name="example2" value="activity">
		        <label>Activity</label>
		      </div>
		    </div>
		    <div class="field">
		      <div class="ui radio checkbox">
						<input type="radio" name="example2" value="shortReading">
		        <label>Short Reading</label>
		      </div>
		    </div>
		    <div class="field">
		      <div class="ui radio checkbox">
						<input type="radio" name="example2" value="curriculum">
		        <label>Curriculum</label>
		      </div>
		    </div>
		    <div class="field">
		      <div class="ui radio checkbox">
						<input type="radio" name="example2" value="book">
		        <label>Book</label>
		      </div>
		    </div>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="example2" value="film">
						<label>Film</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="example2" value="other">
						<label>Other</label>
					</div>
				</div>
		  </div>
		</div>
	</div>
  <div class="actions">
    <div class="ui black deny button">
      Cancel
    </div>
    <div id="next" class="ui positive right labeled icon button">
		Next
		<i class="right arrow icon"></i>
    </div>
  </div>
</div>

<div class="ui uploadDetails modal">
<i class="close icon"></i>
<div class="header">
	New Resource
</div>
<div class="content">
	<div class="ui form">
		<div class="grouped fields">
			<label>What type of resource would you like to upload?</label>
			<div class="field">
				<div class="ui radio checkbox">
					<input type="radio" name="details">
					<label>Activity</label>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="actions">
	<div id="back" class="ui black deny button">
		Back
	</div>
	<div class="ui positive right labeled icon button">
	Done
	<i class="right arrow icon"></i>
	</div>
</div>
</div>
</template>
