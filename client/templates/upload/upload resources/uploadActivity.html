<template name="header_activity">
  <div class="header">
    New Activity
  </div>
</template>

<template name="content_activity">
    <div class="field">
        <label>Topic</label>
        <input type="text" name="topic">
      </div>
      <div class="field">
        <label>Aims</label>
        <textarea rows="2" name="aim"></textarea>
      </div>
      <div class="field">
        <label>Materials Needed</label>
        <textarea rows="2" name="materials"></textarea>
      </div>
      <div class="field">
        <label>Icebreaker</label>
        <textarea rows="2" name="icebreaker"></textarea>
      </div>
      <div class="field">
        <label>Trigger</label>
        <textarea rows="2" name="trigger"></textarea>
      </div>
      <div class="field">
        <label>Method</label>
        <textarea rows="2" name="method"></textarea>
      </div>
      <div class="field">
        <label>Discussion</label>
        <textarea rows="2" name="discussion"></textarea>
      </div>
      <div class="field">
        <label>Conclusion</label>
        <textarea rows="2" name="conclusion"></textarea>
      </div>
      {{> connectBooks}}
      {{> connectFilms}}
</template>
