<template name="explore">
  <a>ACTIVITIES BY TOPIC</a>
  <div class="ui styled fluid accordion">
  {{#each mainTopics}}
  <div class="title">
    <i class="dropdown icon"></i>
  {{this}} ({{#with numActivities this}}{{this}}{{/with}})
</div>
<div class="content">
  {{#each subTopics this}}
  <div class="header" style="color: teal">{{this}}</div>
        {{#each allActivitiesForTopics this ..}}
        {{#with pathName this.itemType}}
        <a href="{{pathFor route=this _id=../_id}}" target="_blank" id={{../_id}}>{{../details.title}}</a>
        <br>
        {{/with}}
        {{/each}}
{{/each}}
      </div>
  {{/each}}
</div>
<!-- {{> Template.dynamic template="content" data=tabData}} -->
</template>
