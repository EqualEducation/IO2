<template name="filesSection">
  {{#if isEqual item.itemType activityEnum}}
      <div class="row">
      {{> activityFiles item=item}}
    </div>
  {{else}}
  <div class="row">
    <div class="three wide column">
      <div class="text-muted">Files</div>
    </div>
    <div class="thirteen wide column">
      {{#if exists item.fileIDs}}
        {{#each item.fileIDs}}
          {{#with getFileDetails this}}
          <table>
            <tr>
              <td>{{this.originalName}}</td>
              <td>
              <a href={{this.url}} target="_blank" style="margin-left: 10px;">
                View<i class="cloud arrow right icon"></i>
              </a>
              </td>
            </tr>
          </table>
          {{/with}}
        {{/each}}
      {{else}}
        <p>No files available</p>
      {{/if}}
    </div>
  </div>
  {{/if}}


</template>
