<template name="activityFiles">
  {{> activityGuide item=item}}
</template>

<template name="activityGuide">
  <div class="three wide column">
    <div class="text-muted">Activity Guide</div>
  </div>
  <div class="thirteen wide column">
    {{#if exists item.guideID}}
        {{#with getFileDetails item.guideID}}
          <table>
            <tr>
              <td>{{this.originalName}}</td>
              <td>
                <a href={{this.url}} target="_blank" style="margin-left: 10px;">
                  View<i class="cloud arrow right icon"></i>
                </a>
              </td>
            </tr>
        </table>
        {{/with}}
    {{else}}
      <p>Guide not available</p>
    {{/if}}
  </div>
</template>
