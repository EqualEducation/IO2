<template name="viewVideoDetails">
  {{#if exists item.details.year}}
  <tr>
    <td class="heading top aligned">Year:</td>
    <td class="detail">{{item.details.year}}</td>
  </tr>
  {{/if}}
  {{#if isEqual item.details.duration ""}}
  {{else}}
  <tr>
    <td class="heading top aligned">Duration:</td>
    <td class="detail">{{item.details.duration}} minutes</td>
  </tr>
  {{/if}}
  {{#if exists item.details.videoType}}
  <tr>
    <td class="heading top aligned">Video Type:</td>
    <td class="detail">{{listView item.details.videoType}}</td>
  </tr>
  {{/if}}
</template>

<template name="viewOfflineVideoLocations">
  {{#each videos}}
    {{#unless isEqual this.location ""}}
      <tr>
        <td class="heading top aligned">{{this.name}}:</td>
        <td class="detail">{{this.location}}</td>
      </tr>
    {{/unless}}
  {{/each}}
</template>

<template name="viewOnlineVideoLocations">
  {{#each videos}}
    {{#unless isEqual this.location ""}}
    <tr>
      <td class="heading top aligned">{{this.name}}</td>
      <td class="detail"><a href="//{{this.location}}">View<i class="cloud arrow right icon"></i></a></td>
    </tr>
    {{/unless}}
  {{/each}}
</template>
