<template name="viewBookDetails">
  <tr>
    <td class ="heading">Author:</td>
    <td class="detail">{{item.details.author}}</td>
  </tr>
  <tr>
    <td class ="heading">Year:</td>
    <td class="detail">{{item.details.year}}</td>
  </tr>
  <tr>
    <td class ="heading">Length:</td>
    <td class="detail">{{item.details.length}}</td>
  </tr>
</template>
