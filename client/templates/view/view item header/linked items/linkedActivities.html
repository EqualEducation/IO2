<template name="linkedActivities">
    {{#if hasLinkedActivities item.activityIds}}
    <div class="ui dropdown linked">
      <div class="text">{{numberOfLinkedActivities item.activityIds}}</div>
      <i class="dropdown icon"></i>
      <div class="menu">
          {{#each item.activityIds}}
          {{#with associatedActivity this}}
            {{#with pathName "activity"}}
              <div class="item"><a id="downloadGuide" href="{{pathFor route=this _id=../_id}}" target="_blank">
                {{../details.title}}
              </a></div>
            {{/with}}
            {{/with}}
          {{/each}}
      </div>
    </div>
    {{/if}}
</template>
