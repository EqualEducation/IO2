<head>
  <title>EqualEducationDB</title>
</head>

<body>
  {{> loginButtons}}
  <br/>
  <br/>
  {{>fileList}}
</body>

<template name="dropzone">
  <div class="row">
    <div class="col-md-12">
      <div id="dropzone" class="dropzone">
        <div class="well well-drop-zone">
          Drop file(s) here to upload
        </div>
      </div>
    </div>
  </div>
</template>


<template name="fileList">
  {{#if currentUser}}
    Upload Files Below<br/>
    <br/>
      {{> dropzone}}
      <br/>
  <input class="your-upload-class" type="file">
  <br/><br/>
  
  <form>
        <input type="text" name="docName">
        <input type="submit" value="Search">
    </form>
    <br/>
  <table border="1">
    <tbody>
      {{#each theFiles}}
      <tr>
        <td>{{uploadedAt}}</td><td>{{original.name}}</td><td><a href="{{url}}">link</a></td><td>{{#if isUploaded}}uploaded{{else}}uploading...{{/if}}</td><td><button id="deleteFileButton">delete</button></td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{/if}}
</template>
